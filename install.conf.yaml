- clean: ['~']

- defaults:
    link:
      create: true

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/nvim/:
      path: nvim/**
      glob: true
    ~/.config/tridactyl:
      path: tridactyl/**
      glob: true
    ~/.config/alacritty/alacritty.yml: alacritty.yml
