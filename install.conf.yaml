- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
  - ~/.local/share/nvim/session
  - ~/Uber/go-code-worktrees

- link:
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.config/nvim/:
      path: nvim/**
      glob: true
    ~/.config/tridactyl:
      path: tridactyl/**
      glob: true
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.direnvrc: direnvrc
    ~/.gitconfig: gitconfig
    ~/.hammerspoon/init.lua: hammerspoon/init.lua
    ~/.local/share/nvim/site/autoload/plug.vim: "vim-plug.git/plug.vim"
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- install-brew: true

# TODO: neovim itself is not managed here. I would like to install it from source.

- brew:
  - babashka
  - bat
  - black
  - clojure
  - direnv
  - efm-langserver
  - elixir
  - elixir-ls
  - erlang
  - exa
  - fennel
  - fzf
  - fd
  - go
  - haskell-stack
  - leiningen
  - neofetch
  - pyright
  - python@3.10
  - ripgrep
  - svn
  - tmux
  - tokei
  - zig --HEAD

